<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .invoice-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        width: 350px;
        margin-top: 20px;
    }
    .invoice-container h2 {
        text-align: center;
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 6px;
        margin-top: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .quantity-control {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .quantity-control button {
        background: #222;
        color: white;
        border: none;
        padding: 4px 8px;
        cursor: pointer;
        border-radius: 3px;
    }
    .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
    }
    .btn-container {
        display: flex;
        justify-content: space-between;
    }
    button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .generate-btn {
        background: #000;
        color: white;
    }
    .reset-btn {
        background: #ccc;
    }
</style>
</head>
<body>

<div class="invoice-container">
    <h2>Invoice</h2>
    <label>Invoice Number</label>
    <input type="text" id="invoiceNumber" value="12345678">

    <label>Customer Name</label>
    <input type="text" id="customerName" value="Abcdefg Hijkl">

    <label>Customer Email</label>
    <input type="email" id="customerEmail" value="abc@gmail.com">

    <label>Customer Phone</label>
    <input type="tel" id="customerPhone" value="123456789">

    <label>Due Date</label>
    <input type="date" id="dueDate" value="2025-08-20">

    <label>Product/Service</label>
    <input type="text" id="product" value="IT services">

    <label>Quantity</label>
    <div class="quantity-control">
        <button onclick="updateQuantity(-1)">-</button>
        <input type="number" id="quantity" value="4" min="1">
        <button onclick="updateQuantity(1)">+</button>
    </div>

    <label>Rate</label>
    <input type="number" id="rate" value="5000">

    <label>Paid</label>
    <input type="number" id="paid" value="12500">

    <label>Balance</label>
    <input type="number" id="balance" value="8500" readonly>

    <label>Status</label>
    <div class="radio-group">
        <label><input type="radio" name="status" value="Paid" checked> Paid</label>
        <label><input type="radio" name="status" value="Unpaid"> Unpaid</label>
        <label><input type="radio" name="status" value="Partial Paid"> Partial Paid</label>
        <label><input type="radio" name="status" value="Overdue"> Overdue</label>
    </div>

    <div class="btn-container">
        <button class="generate-btn" onclick="generateInvoice()">Generate</button>
        <button class="reset-btn" onclick="resetForm()">Reset</button>
    </div>
</div>

<script>
function updateQuantity(amount) {
    let qty = document.getElementById("quantity");
    let newValue = parseInt(qty.value) + amount;
    if (newValue >= 1) {
        qty.value = newValue;
        calculateBalance();
    }
}

function calculateBalance() {
    let quantity = parseInt(document.getElementById("quantity").value);
    let rate = parseFloat(document.getElementById("rate").value);
    let paid = parseFloat(document.getElementById("paid").value);
    let total = quantity * rate;
    document.getElementById("balance").value = total - paid;
}

function generateInvoice() {
    calculateBalance();
    alert("Invoice Generated!");
}

function resetForm() {
    document.querySelector(".invoice-container").reset;
    location.reload();
}
</script>

</body>
</html>
