<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Customers - React</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; }
    .sidebar { width: 200px; background: #f0f0f0; height: 100vh; padding-top: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
    .sidebar h3 { text-align: center; margin-bottom: 20px; }
    .sidebar a { display: block; padding: 10px 15px; text-decoration: none; color: #333; font-weight: bold; }
    .sidebar a:hover, .sidebar a.active { background-color: white; color: #007bff; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .navbar { display: flex; justify-content: flex-end; align-items: center; background: #fff; padding: 8px 20px; border-bottom: 1px solid #ccc; }
    .navbar .nav-right { display: flex; gap: 10px; align-items: center; }
    .navbar button { padding: 6px 12px; background: #007bff; border: none; border-radius: 5px; color: white; cursor: pointer; }
    .navbar button:hover { background: #005dc1; }
    .controls { display: flex; gap: 10px; margin: 15px 20px; }
    .controls input { padding: 6px; border: 1px solid #ccc; border-radius: 6px; }
    .controls button { padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; background-color: #28a745; color: white; font-weight: bold; }
    table { width: 95%; margin: 0 auto; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    th { background: #f7f7f7; }
    .status-active { color: green; font-weight: bold; }
    .status-inactive { color: red; font-weight: bold; }
    .action-buttons { display: flex; justify-content: center; gap: 6px; }
    .btn-edit { background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    .btn-edit:hover { background-color: #0056b3; }
    .btn-delete { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    .btn-delete:hover { background-color: #a71d2a; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function ManageCustomers() {
      const [customers, setCustomers] = useState([
        { name: "Pranay", phone: "123456789", email: "pranay@gmail.com", status: "Active" },
        { name: "Prabhas", phone: "123456789", email: "prabas@gmail.com", status: "Inactive" },
        { name: "Sai Krishna", phone: "123456789", email: "saikrishna@gmail.com", status: "Active" }
      ]);
      const [searchTerm, setSearchTerm] = useState("");

      const handleSearch = (e) => setSearchTerm(e.target.value.toLowerCase());

      const handleEdit = (index) => {
        const cur = customers[index];
        const newName = prompt("Enter new name:", cur.name);
        const newPhone = prompt("Enter new phone number:", cur.phone);
        const newEmail = prompt("Enter new email:", cur.email);
        const newStatus = prompt("Enter status (Active/Inactive):", cur.status);

        setCustomers(prev => {
          const updated = [...prev];
          updated[index] = { 
            name: newName !== null ? newName : cur.name, 
            phone: newPhone !== null ? newPhone : cur.phone, 
            email: newEmail !== null ? newEmail : cur.email, 
            status: newStatus !== null ? newStatus : cur.status 
          };
          return updated;
        });
      };

      const handleDelete = (index) => {
        if (confirm("Are you sure you want to delete this customer?")) {
          setCustomers(prev => prev.filter((_, i) => i !== index));
        }
      };

      const filteredCustomers = customers.filter(c =>
        Object.values(c).some(value =>
          value.toLowerCase().includes(searchTerm)
        )
      );

      return (
        <div style={{ display: "flex" }}>
          {/* Sidebar */}
          <div className="sidebar">
            <h3>Billing</h3>
            <a href="#" className="active">Manage Customers</a>
            <a href="#">Invoices</a>
            <a href="#">Payments</a>
            <a href="#">Reports</a>
            <a href="#">Profile</a>
          </div>

          {/* Main Content */}
          <div className="main">
            <div className="navbar">
              <div className="nav-right">
                <span>ðŸ‘¤ Accountant</span>
                <button onClick={() => alert('Go to Dashboard')}>Dashboard</button>
              </div>
            </div>

            <h2 style={{ margin: "20px" }}>Manage Customers</h2>

            <div className="controls">
              <input
                type="text"
                placeholder="Search..."
                value={searchTerm}
                onChange={handleSearch}
              />
              <button onClick={() => alert("Add Customer Clicked")}>+ Add Customer</button>
            </div>

            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Phone No</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {filteredCustomers.map((customer, index) => (
                  <tr key={index}>
                    <td>{customer.name}</td>
                    <td>{customer.phone}</td>
                    <td>{customer.email}</td>
                    <td className={customer.status.toLowerCase() === "active" ? "status-active" : "status-inactive"}>
                      {customer.status}
                    </td>
                    <td>
                      <div className="action-buttons">
                        <button className="btn-edit" onClick={() => handleEdit(index)}>Edit</button>
                        <button className="btn-delete" onClick={() => handleDelete(index)}>Delete</button>
                      </div>
                    </td>
                  </tr>
                ))}
                {filteredCustomers.length === 0 && (
                  <tr>
                    <td colSpan="5">No customers found</td>
                  </tr>
                )}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ManageCustomers />);
  </script>
</body>
</html>
