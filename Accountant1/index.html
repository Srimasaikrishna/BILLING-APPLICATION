<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Billing - Accountant Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f3f3f3;
            padding: 20px;
            width: 220px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 12px 0;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }

        .sidebar li:hover {
            background-color: #ddd;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .username {
            margin-right: 15px;
        }

        .logout-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #444;
        }

        /* Center Content */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-logo {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #002f4b;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-text">Accountant Dashboard</div>
        <nav>
            <ul>
                <li>Manage Customers</li>
                <li>Invoices</li>
                <li>Payments</li>
                <li>Reports</li>
                <li>Profile</li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <span class="username">ðŸ‘¥Username</span>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </header>

        <section class="center-content">
            <img src="" 
                 alt="Chill Billing Logo" class="main-logo">
            <h1>CHILL BILLING</h1>
        </section>
    </main>
</div>

<script>
    function handleLogout() {
        alert("You have logged out!");
    }
</script>

</body>
</html>
