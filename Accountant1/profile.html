<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Accountant Profile</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
    }
    /* Sidebar */
    .sidebar {
        width: 200px;
        background: #f0f0f0;
        height: 100vh;
        padding-top: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h3 {
        text-align: center;
        margin-bottom: 20px;
    }
    .sidebar a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    .sidebar a:hover,
    .sidebar a.active {
        background-color: white;
        color: #007bff;
    }
    /* Main content */
    .main {
        flex: 1;
        padding: 20px;
    }
    /* Top bar */
    .top-bar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
    }
    .back-btn {
        padding: 8px 14px;
        background: #555;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    /* Profile form */
    .profile-form {
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .form-group label {
        width: 120px;
        font-weight: bold;
    }
    .form-group input {
        flex: 1;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }
    .form-group input:disabled {
        background-color: #f0f0f0;
    }
    .edit-icon {
        margin-left: 8px;
        cursor: pointer;
        font-size: 14px;
        color: gray;
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Billing</h3>
    <a href="dashboard.html">Accountant Dashboard</a>
    <a href="#">Manage Customers</a>
    <a href="#">Invoices</a>
    <a href="#">Payments</a>
    <a href="#">Reports</a>
    <a href="#" class="active">Profile</a>
</div>

<!-- Main Content -->
<div class="main">
    <!-- Top bar -->
    <div class="top-bar">
        <button class="back-btn" onclick="history.back()">Back</button>
    </div>

    <h2>Accountant Profile</h2>

    <!-- Profile Form -->
    <div class="profile-form">
        <div class="form-group">
            <label>Name :</label>
            <input type="text" id="name" value="Pranay" disabled>
            <span class="edit-icon" onclick="enableEdit('name')">✏</span>
        </div>
        <div class="form-group">
            <label>Username :</label>
            <input type="text" id="username" value="pranay123" disabled>
            <span class="edit-icon" onclick="enableEdit('username')">✏</span>
        </div>
        <div class="form-group">
            <label>Email ID :</label>
            <input type="email" id="email" value="pranay@example.com" disabled>
            <span class="edit-icon" onclick="enableEdit('email')">✏</span>
        </div>
        <div class="form-group">
            <label>Phone No :</label>
            <input type="tel" id="phone" value="9876543210" disabled>
            <span class="edit-icon" onclick="enableEdit('phone')">✏</span>
        </div>
        <div class="form-group">
            <label>Password :</label>
            <input type="password" id="password" value="123456" disabled>
            <span class="edit-icon" onclick="enableEdit('password')">✏</span>
        </div>
    </div>
</div>

<script>
    function enableEdit(id) {
        const field = document.getElementById(id);
        field.disabled = false;
        field.focus();
    }
</script>

</body>
</html>
