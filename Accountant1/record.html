<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Record a Payment</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 20px 25px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select {
        width: 100%;
        padding: 6px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 5px;
    }
    .radio-group label {
        font-weight: normal;
    }
    .btn-container {
        display: flex;
        justify-content: space-between; /* Save and Back inline */
        align-items: center;
        margin-top: 15px;
    }
    .save-btn {
        background: #000;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    .save-btn:hover {
        background: #333;
    }
    .back-btn {
        color: white;
        background: #444;
        padding: 6px 12px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
    }
    .back-btn:hover {
        background: #222;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Record a Payment</h2>

    <label for="invoice">Select Invoice</label>
    <input type="text" id="invoice" placeholder="Invoice number">

    <label for="amount">Enter Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Payment Method</label>
    <div class="radio-group">
        <label><input type="radio" name="method" value="Credit/Debit"> Credit/Debit</label>
        <label><input type="radio" name="method" value="UPI" checked> UPI</label>
        <label><input type="radio" name="method" value="QR"> QR</label>
    </div>

    <label for="date">Payment Date</label>
    <input type="date" id="date">

    <label for="transaction">Transaction ID</label>
    <input type="text" id="transaction" placeholder="Transaction ID">

    <label>Status</label>
    <div class="radio-group">
        <label><input type="radio" name="status" value="Success"> Success</label>
        <label><input type="radio" name="status" value="Failed"> Failed</label>
        <label><input type="radio" name="status" value="Pending" checked> Pending</label>
    </div>

    <div class="btn-container">
        <button class="save-btn" onclick="savePayment()">Save</button>
        <a href="payments.html" class="back-btn">Back</a>
    </div>
</div>

<script>
function savePayment() {
    const invoice = document.getElementById("invoice").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const method = document.querySelector('input[name="method"]:checked').value;
    const date = document.getElementById("date").value;
    const transaction = document.getElementById("transaction").value.trim();
    const status = document.querySelector('input[name="status"]:checked').value;

    if (invoice && amount && date && transaction) {
        alert(`Payment Recorded:\nInvoice: ${invoice}\nAmount: â‚¹${amount}\nMethod: ${method}\nDate: ${date}\nTransaction ID: ${transaction}\nStatus: ${status}`);
    } else {
        alert("Please fill all fields.");
    }
}
</script>

</body>
</html>
